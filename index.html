<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPESA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_container">
        <div id="logo">
            <img src="images/mpesa logo.png" alt="Mpesa Logo" class="img_logo">
       
        </div>
        <hr class="hr1">
        <!-- mpesa services ************************************** -->
        <div id="mpesa_services" class="services_hide">
            <button class="services_hide" onclick="sending()" >Send Money</button>
            <button class="services_hide" onclick="withdraw()">Withdraw Cash</button>
            <button class="services_hide" onclick="buy_airtime()">Buy Airtime</button>
            <button class="services_hide" onclick="loan_saving()">Loan And Saving</button>
            <button class="services_hide" onclick="lipa_na_mpesa()">Lipa na Mpesa</button>
            <button class="services_hide" onclick="my_account()">My Account</button>
        </div>
        <!-- sending************************************************* -->
           <div id="sending" class="sending_hide single_service">
            <div id="sending_div">
                <label for="number">Enter Phone Number <br> <br></label>
                <input type="number" id="number">
                <div id="send_cancel_btn">
                    <button id="send">Send</button>
                    <button id="cancel">Cancel</button>
                </div>
                <br>
                <button class="services_hide HOME" onclick="home()">HOME</button>
            </div>
           </div>
<!-- withdraw*************************************************** -->
           <div id="withdraw" class="withdraw_hide single_service">
            <div id="withdraw_div">
                    <button id="agent">From Agent</button>
                    <button id="atm">From ATM</button>
                    <button class="services_hide HOME" onclick="home()">HOME</button>
                </div>
            </div>
 <!-- buy airtime *************************************** -->
 <div id="buy_airtime" class="buy_airtime_hide single_service">
    <div id="buy_airtime_div">
            <button id="my_phone">My Phone</button>
            <button id="other_phone">Other Phone</button>
            <button class="services_hide HOME" onclick="home()">HOME</button>
        </div>
    </div>
    <!-- loan and saving********************************** -->
    <div id="loan_saving" class="loan_saving_hide single_service">
        <div id="loan_saving_div">
                <button id="Mshwari">Mshwari</button>
                <button id="KCB_Mpesa">KCB Mpesa</button>
                <button class="services_hide HOME" onclick="home()">HOME</button>
            </div>
        </div>
        <!-- lipa na mpesa************************************** -->
        <div id="lipa_na_mpesa" class="lipa_na_mpesa_hide single_service">
            <div id="lipa_na_mpesa_div">
                    <button id="paybill">Pay Bill</button>
                    <button id="Buy_goods_and_services">Buy Goods and Services</button>
                    <button id="pochi_la_biashara">Pochi La Biashara</button>
                    <button class="services_hide HOME" onclick="home()">HOME</button>
                </div>
            </div>  
        <!-- my account ******************************* -->
        <div id="my_account" class="my_account_hide single_service">
            <h5 id="account_balance_msg">RCD0OZPM1I Confirmed. Your account balance was: M-PESA Account : Ksh<span id="kipara">754.09</span> on 13/3/23 at 4:01 PM. Dial *234*0# OK to check your FULIZA LIMIT & complete your M-PESA transaction.</h5>
            <br>
            <button class="services_hide HOME" onclick="home()">HOME</button>
        </div>




    </div>
    
<script src="script.js"></script>
</body>
</html>
